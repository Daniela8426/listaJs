<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lista de Estudiantes</title>
  </head>
  <body>
    <h1 class="text-center m-5">Lista de Estudiantes del bootcamp de TintoCode</h1>

    <div class="container ">
        <div class="row">
          <strong>Registrar Estudiante: </strong>
            <div class="col-7">
                <div class="">
                  <label for="">*Nombre del Estudiante:</label>
                  <input type="text" name="item" id="nameItem" placeholder="Ejemplo: Daniela Nieto" class="form-control">
                </div>
                
                <div class="">
                  <label for="">*Fecha de Nacimiento: </label>
                  <input type="date" name="dateItem" id="dateItem" placeholder="Nombre del articulo" class="form-control">  
                </div>

                <div class="">
                  <label for="">*Tipo de Sangre:</label>
                  <input type="text" name="adnItem" id="adnItem" placeholder="Ejemplo: A+" class="form-control">  
                </div>
                
              </div>
            <div class="col-4"><br>
                <button class="btn btn-info" onclick="AddItem()" > Registrar </button>
            </div>
        </div><br><br>

        <div id="showItemList"></div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
